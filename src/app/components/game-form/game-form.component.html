
<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="game.title" placeholder="Titulo" class="form-control" autofocus>
        </div>
        <div class="form-group">
            <textarea name="description" [(ngModel)]="game.descripcion" placeholder="Descripcion" rows="2" class="form-control"></textarea>
        </div>
        <div class="form-group">
              <input type="url" name="imagen" [(ngModel)]="game.imagen" placeholder="imagen" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)=" edit ? updateGame() : saveNewGame()">
          Save
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
    <img [src]="game.imagen == '' ? 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_a-9phvvedjvJMpAvt96Fi2IxC-QVNbI5yJ2Y290RC-9E37Vh' : game.imagen" class="card-img-top">
    <h3>{{game.id}}. {{game.title == '' ? 'Game Title' : game.title}}</h3>
    <p>{{game.descripcion == '' ? 'Descripcion del Juego' : game.descripcion}}</p>
    <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
  </div>
</div>

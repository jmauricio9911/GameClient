<div class="col-md-4" *ngFor="let game of games">
  <div class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between aling-items-center">
      {{game.title}}
      <button class="btn btn-danger" (click)="deleteGame(game.id)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <img src="{{game.imagen}}" class="card-img-top">
    <div class="card-body">
      <p>{{game.descripcion}}</p>
      <a class="btn btn-info btn-block" [routerLink]="['/games/edit',game.id]">
        EDIT GAME
      </a>
    </div>
  </div>
</div>
